<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>AlgaWorks</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- <link rel="stylesheet" type="text/css" href="../resources/styles/bootstrap.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="../resources/styles/login.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="aw-layout-simple-page">
    <div class="aw-layout-simple-page__container">

        <form>

            <div class="aw-simple-panel">
                    <img class="img" alt="Logo" src="../resources/images/logo.png" />

                <div class="aw-simple-panel__message">
                    Informe o seu e-mail abaixo para receber as instruções de como criar uma nova senha.
                </div>

                <div class="aw-simple-panel__box">
                    <div class="form-group  has-feedback">
                        <input type="text" class="form-control  input-lg" placeholder="Seu e-mail">
                        <span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Criar nova
                            senha</button>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <script src="assets/javascripts/vendors.min.js"></script>
    <script src="assets/javascripts/algaworks.min.js"></script>
</body>

</html>
